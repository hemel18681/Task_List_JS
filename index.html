<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task List</title>
</head>
<body style="background-color: black; color: white;">
    <div class="container">
        <h4>Task List</h4>
        <form id="task_form" action="#">
            <input type="text" id="new_task" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
        <hr>
        <h4>Tasks</h4>
        <input type="text" id="task_filter" placeholder="Filter Task">
        <ul id="tasks">
            
        </ul>
        <button id="clear_task_btn">Clear Task</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
